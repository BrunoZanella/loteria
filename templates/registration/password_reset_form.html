{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Redefinir Senha</h4>
            </div>
            <div class="card-body">
                <p class="mb-3">Esqueceu sua senha? Digite seu endereço de e-mail abaixo e enviaremos instruções para redefinir sua senha.</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-envelope me-2"></i>Enviar E-mail
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
