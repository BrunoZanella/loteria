{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">E-mail Enviado</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-success">
                    <p class="mb-0">Enviamos um e-mail com instruções para redefinir sua senha. Se não receber em alguns minutos, verifique sua pasta de spam.</p>
                </div>
                <a href="{% url 'login' %}" class="btn btn-primary">
                    <i class="fas fa-arrow-left me-2"></i>Voltar para Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
