{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="d-flex justify-content-center align-items-center min-vh-10">
            <!-- Adição da logo -->
            <img src="{% static 'images/sorte_play_14_sem_fundo.png' %}" alt="SortePlay Logo" class="logo-image">
        </div>
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Entrar</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt me-2"></i>Entrar
                    </button>
                </form>
                <div class="text-center mt-3">
                    <p class="mb-0">Ainda não tem uma conta? 
                        <a href="{% url 'register' %}">Cadastre-se</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
