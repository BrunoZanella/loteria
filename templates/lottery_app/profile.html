{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4 class="mb-0">Meu Perfil</h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-2"></i>Salvar Alterações
            </button>
        </form>
    </div>
</div>
{% endblock %}
