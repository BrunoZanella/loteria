{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="card">
        <div class="card-body text-center">
            <div class="mb-4">
                <i class="fas fa-times-circle text-danger" style="font-size: 4rem;"></i>
            </div>
            <h2 class="mb-3">Pagamento não Aprovado</h2>
            <p class="lead mb-4">Infelizmente não foi possível processar seu pagamento.</p>
            <div class="mb-4">
                <p>Algumas sugestões:</p>
                <ul class="list-unstyled">
                    <li><i class="fas fa-check me-2"></i>Verifique os dados do cartão</li>
                    <li><i class="fas fa-check me-2"></i>Confirme se há limite disponível</li>
                    <li><i class="fas fa-check me-2"></i>Tente outro método de pagamento</li>
                </ul>
            </div>
            <div class="d-flex justify-content-center gap-3">
                <a href="{% url 'create_payment' %}" class="btn btn-primary">
                    <i class="fas fa-redo me-2"></i>Tentar Novamente
                </a>
                <a href="{% url 'subscription_status' %}" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left me-2"></i>Voltar
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
